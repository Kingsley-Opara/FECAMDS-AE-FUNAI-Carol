<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0a7cff;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
    .qr {
      margin: 20px 0;
    }
    .btn {
      background-color: #0a7cff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 18px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Payment Confirmation</h2>
  <p>Hello {{ first_name }},</p>
  <p>Thank you for your payment!</p>

  <p><strong>Payment Ref:</strong> {{ reference }}</p>

  <div class="qr">
    <img src="cid:qr_code_{{ reference }}" width="200"/>
  </div>

  <a href="{{ verify_url }}" class="btn">Verify Payment</a>

  <p class="footer">Keep the QR code safe. It will be required for verification.</p>
</div>
</body>
</html>
